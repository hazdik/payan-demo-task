<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Payan Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
        }

        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar h1 {
            font-size: 24px;
        }

        .navbar-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            background-color: white;
            color: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
        }

        .btn-logout {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .btn-logout:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .dashboard-header {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .dashboard-header h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .dashboard-header p {
            color: #666;
            font-size: 14px;
        }

        .table-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .table-header h3 {
            color: #333;
            font-size: 20px;
        }

        .transaction-count {
            background-color: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: #f8f9fa;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            color: #555;
        }

        tbody tr:hover {
            background-color: #f8f9fa;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }

        .status-completed {
            background-color: #d4edda;
            color: #155724;
        }

        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-failed {
            background-color: #f8d7da;
            color: #721c24;
        }

        .type-credit {
            color: #28a745;
            font-weight: 600;
        }

        .type-debit {
            color: #dc3545;
            font-weight: 600;
        }

        .amount {
            font-weight: 600;
            font-size: 15px;
        }

        .no-transactions {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .no-transactions svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 15px;
            }

            .table-container {
                padding: 15px;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>ðŸ“Š Payan Dashboard</h1>
        <div class="navbar-right">
            <div class="user-info">
                <div class="user-avatar" th:text="${#strings.substring(username, 0, 1).toUpperCase()}"></div>
                <span th:text="${username}"></span>
            </div>
            <a href="/logout" class="btn-logout">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div class="dashboard-header">
            <h2>Welcome to Your Dashboard</h2>
            <p>View and manage all your transactions in one place</p>
        </div>

        <div class="table-container">
            <div class="table-header">
                <h3>Recent Transactions</h3>
                <span class="transaction-count" th:text="${transactions.size()} + ' Transactions'"></span>
            </div>

            <div th:if="${transactions.empty}" class="no-transactions">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                <h3>No Transactions Found</h3>
                <p>Start by adding your first transaction</p>
            </div>

            <table th:if="${!transactions.empty}">
                <thead>
                    <tr>
                        <th>Transaction ID</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Type</th>
                        <th>Category</th>
                        <th>Status</th>
                        <th>Date</th>
                        <th>Reference</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="transaction : ${transactions}">
                        <td th:text="${transaction.transactionId}"></td>
                        <td th:text="${transaction.description}"></td>
                        <td>
                            <span class="amount" 
                                  th:classappend="${transaction.type == 'CREDIT' ? 'type-credit' : 'type-debit'}"
                                  th:text="${transaction.type == 'CREDIT' ? '+' : '-'} + ' $' + ${#numbers.formatDecimal(transaction.amount, 1, 2)}">
                            </span>
                        </td>
                        <td>
                            <span th:classappend="${transaction.type == 'CREDIT' ? 'type-credit' : 'type-debit'}"
                                  th:text="${transaction.type}">
                            </span>
                        </td>
                        <td th:text="${transaction.category}"></td>
                        <td>
                            <span class="status-badge"
                                  th:classappend="${transaction.status == 'COMPLETED' ? 'status-completed' : (transaction.status == 'PENDING' ? 'status-pending' : 'status-failed')}"
                                  th:text="${transaction.status}">
                            </span>
                        </td>
                        <td th:text="${#temporals.format(transaction.transactionDate, 'dd/MM/yyyy HH:mm')}"></td>
                        <td th:text="${transaction.reference != null ? transaction.reference : '-'}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
