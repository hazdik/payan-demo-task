<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Management - Banyan Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
        }

        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar h1 {
            font-size: 24px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .nav-links a:hover, .nav-links a.active {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .nav-icon {
            font-size: 18px;
        }

        .navbar-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            background-color: white;
            color: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .btn-logout {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn-logout:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-header h2 {
            font-size: 28px;
            color: #333;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
        }

        .table-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #000;
        }

        thead {
            background-color: #f8f9fa;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border: 1px solid #000;
        }

        td {
            padding: 15px;
            border: 1px solid #000;
            color: #555;
        }

        tbody tr:hover {
            opacity: 0.8;
        }

        /* Row colors based on status and type */
        tbody tr.row-completed {
            background-color: #d4edda;
        }

        tbody tr.row-pending {
            background-color: #fff3cd;
        }

        tbody tr.row-failed {
            background-color: #f8d7da;
        }

        tbody tr.row-credit {
            background-color: #e7f5e9;
        }

        tbody tr.row-debit {
            background-color: #ffe6e6;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-completed { background-color: #d4edda; color: #155724; }
        .status-pending { background-color: #fff3cd; color: #856404; }
        .status-failed { background-color: #f8d7da; color: #721c24; }

        .type-credit { color: #28a745; font-weight: 600; }
        .type-debit { color: #dc3545; font-weight: 600; }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
            transition: transform 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-icon:hover {
            transform: scale(1.2);
        }

        .btn-edit {
            color: #17a2b8;
        }

        .btn-delete {
            color: #dc3545;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-header h3 {
            font-size: 24px;
            color: #333;
        }

        .close {
            font-size: 28px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 25px;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-weight: 500;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>Banyan Dashboard</h1>
        <div class="nav-links">
            <a href="/dashboard">
                <span class="nav-icon">üè†</span>
                <span>Dashboard</span>
            </a>
            <a href="/transactions" class="active">
                <span class="nav-icon">üí≥</span>
                <span>Transaction Management</span>
            </a>
            <a href="/users" th:if="${isAdmin}">
                <span class="nav-icon">üë•</span>
                <span>User Management</span>
            </a>
        </div>
        <div class="navbar-right">
            <div class="user-info">
                <div class="user-avatar" th:text="${username != null ? #strings.substring(username, 0, 1).toUpperCase() : 'U'}"></div>
                <span th:text="${username != null ? username : 'User'}"></span>
            </div>
            <a href="/logout" class="btn-logout">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h2>Transaction Management</h2>
            <button class="btn-primary" onclick="openCreateModal()">+ Add New Transaction</button>
        </div>

        <div id="alertContainer"></div>

        <div class="table-container">
            <div class="loading" id="loading">Loading transactions...</div>
            <table id="transactionsTable" style="display: none;">
                <thead>
                    <tr>
                        <th>Transaction ID</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Type</th>
                        <th>Category</th>
                        <th>Status</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="transactionsBody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Create/Edit Modal -->
    <div id="transactionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add New Transaction</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="transactionForm">
                <input type="hidden" id="transactionId">
                
                <div class="form-group">
                    <label for="description">Description *</label>
                    <input type="text" id="description" required>
                </div>

                <div class="form-group">
                    <label for="amount">Amount *</label>
                    <input type="number" id="amount" step="0.01" min="0" required>
                </div>

                <div class="form-group">
                    <label for="type">Type *</label>
                    <select id="type" required>
                        <option value="">Select Type</option>
                        <option value="CREDIT">Credit</option>
                        <option value="DEBIT">Debit</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="category">Category *</label>
                    <input type="text" id="category" required>
                </div>

                <div class="form-group">
                    <label for="status">Status *</label>
                    <select id="status" required>
                        <option value="">Select Status</option>
                        <option value="PENDING">Pending</option>
                        <option value="COMPLETED">Completed</option>
                        <option value="FAILED">Failed</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="reference">Reference</label>
                    <input type="text" id="reference">
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Save Transaction</button>
                </div>
            </form>
        </div>
    </div>

    <script th:inline="javascript">
        let isEditMode = false;
        let currentTransactionId = null;

        // Load transactions on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadTransactions();
        });

        function loadTransactions() {
            fetch('/api/transactions')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('transactionsTable').style.display = 'table';
                    displayTransactions(data);
                })
                .catch(error => {
                    console.error('Error loading transactions:', error);
                    showAlert('Failed to load transactions', 'error');
                    document.getElementById('loading').style.display = 'none';
                });
        }

        function displayTransactions(transactions) {
            const tbody = document.getElementById('transactionsBody');
            tbody.innerHTML = '';

            if (transactions.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 40px;">No transactions found</td></tr>';
                return;
            }

            transactions.forEach(transaction => {
                const row = document.createElement('tr');
                const date = new Date(transaction.transactionDate);
                const formattedDate = date.toLocaleString();
                
                // Add row color class based on status or type
                if (transaction.status === 'COMPLETED') {
                    row.className = 'row-completed';
                } else if (transaction.status === 'PENDING') {
                    row.className = 'row-pending';
                } else if (transaction.status === 'FAILED') {
                    row.className = 'row-failed';
                } else if (transaction.type === 'CREDIT') {
                    row.className = 'row-credit';
                } else if (transaction.type === 'DEBIT') {
                    row.className = 'row-debit';
                }
                
                row.innerHTML = `
                    <td>${transaction.transactionId}</td>
                    <td>${transaction.description}</td>
                    <td><span class="type-${transaction.type.toLowerCase()}">${transaction.type === 'CREDIT' ? '+' : '-'} $${transaction.amount.toFixed(2)}</span></td>
                    <td><span class="type-${transaction.type.toLowerCase()}">${transaction.type}</span></td>
                    <td>${transaction.category}</td>
                    <td><span class="status-badge status-${transaction.status.toLowerCase()}">${transaction.status}</span></td>
                    <td>${formattedDate}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-icon btn-edit" onclick="editTransaction(${transaction.id})" title="Edit">‚úèÔ∏è</button>
                            <button class="btn-icon btn-delete" onclick="deleteTransaction(${transaction.id})" title="Delete">üóëÔ∏è</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function openCreateModal() {
            isEditMode = false;
            document.getElementById('modalTitle').textContent = 'Add New Transaction';
            document.getElementById('transactionForm').reset();
            document.getElementById('transactionId').value = '';
            document.getElementById('transactionModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('transactionModal').style.display = 'none';
        }

        function editTransaction(id) {
            fetch(`/api/transactions/${id}`)
                .then(response => response.json())
                .then(transaction => {
                    isEditMode = true;
                    currentTransactionId = id;
                    document.getElementById('modalTitle').textContent = 'Edit Transaction';
                    document.getElementById('transactionId').value = id;
                    document.getElementById('description').value = transaction.description;
                    document.getElementById('amount').value = transaction.amount;
                    document.getElementById('type').value = transaction.type;
                    document.getElementById('category').value = transaction.category;
                    document.getElementById('status').value = transaction.status;
                    document.getElementById('reference').value = transaction.reference || '';
                    document.getElementById('transactionModal').style.display = 'block';
                })
                .catch(error => {
                    console.error('Error fetching transaction:', error);
                    showAlert('Failed to load transaction details', 'error');
                });
        }

        function deleteTransaction(id) {
            if (!confirm('Are you sure you want to delete this transaction?')) {
                return;
            }

            fetch(`/api/transactions/${id}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    showAlert('Transaction deleted successfully', 'success');
                    loadTransactions();
                } else {
                    showAlert('Failed to delete transaction', 'error');
                }
            })
            .catch(error => {
                console.error('Error deleting transaction:', error);
                showAlert('Failed to delete transaction', 'error');
            });
        }

        document.getElementById('transactionForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const transaction = {
                description: document.getElementById('description').value,
                amount: parseFloat(document.getElementById('amount').value),
                type: document.getElementById('type').value,
                category: document.getElementById('category').value,
                status: document.getElementById('status').value,
                reference: document.getElementById('reference').value
            };

            const url = isEditMode ? `/api/transactions/${currentTransactionId}` : '/api/transactions';
            const method = isEditMode ? 'PUT' : 'POST';

            fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(transaction)
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error('Failed to save transaction');
            })
            .then(data => {
                showAlert(`Transaction ${isEditMode ? 'updated' : 'created'} successfully`, 'success');
                closeModal();
                loadTransactions();
            })
            .catch(error => {
                console.error('Error saving transaction:', error);
                showAlert('Failed to save transaction', 'error');
            });
        });

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertContainer.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('transactionModal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
